    <meta name="description" content="This is an Login Authentication  project - a modern authentication system built with React, TypeScript, and Lovable Cloud (Supabase backend).

Key Features:
- 🏗️ **MVP Architecture** - Clean separation using Model-View-Presenter pattern
- 🔐 **Full Authentication** - Email/password login and signup
- 🎨 **Modern Design** - Purple-to-blue gradient theme with responsive UI
- 📱 **Complete Flow** - Landing page, login, signup, and protected dashboard
- 🔒 **Secure** - Row-level security with Supabase backend
- ⚡ **Tech Stack** - React, TypeScript, Tailwind CSS, React Router, Supabase

**Architecture:**
- **Model** (`authService.ts`) - Handles data and API calls
- **View** (`LoginView.tsx`, `SignupView.tsx`) - Pure UI components
- **Presenter** (`LoginPresenter.tsx`, `SignupPresenter.tsx`) - Business logic and state management

The project demonstrates best practices for authentication with clean code separation and modern React patterns.">
